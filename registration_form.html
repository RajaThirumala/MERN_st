<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2> T shirt Registration Form</h2>

    <h3> Create an Account</h3>
    <form>
    <label>Firstname:</label>
    <input type="text" placeholder="Enter Firstname"><br>
    <label>Lastname:</label>
    <input type="text" placeholder="Enter Lastname"><br>
    <label>Email:</label>
    <input type="email" placeholder="Enter Email"><br>
    <label> DOB:</label>
    <input type="date"><br>
    <label>Username:</label>
    <input type="text" placeholder="Enter Username"><br>
    <label>Password:</label>
    <input type="password" placeholder="Enter Password"><br>
    <label>Confirm Password:</label>
    <input type="password" placeholder="Re-enter your Password"><br>
    <label>mobile:</label>
    <input type="tel" placeholder="Enter mobile" maxlength="10" minlength="10"><br>
    <label>T shirt size:</label>
    <select>
        <option value="">Select size</option>
        <option value="S">Small</option>
        <option value="M">Medium</option>
        <option value="L">Large</option>
        <option value="XL">Extra Large</option>
    </select>
    <br>
    <label> Gender: </label>
    <input type="radio" name="gender">Male
    <input type="radio" name="gender">Female
    <input type="radio" name="gender">Others<br><br>

    <label>Select your color combo for your tshirt</label><br>
    <input type="checkbox">Red
    <input type="checkbox">Blue
    <input type="checkbox">Green
    <input type="checkbox">Yellow

    <br><label>address:</label>
    <textarea name="address" id="address"></textarea><br>
    
    <label>Personalized photo</label>
    <input type="file"><br><BR>
    <input type="checkbox">
    <label>I here by agree to the all terms and conditions</label><br><BR>
    <input type="reset">
    <input type="submit"><br>
    </form>
    <p> Already have an account?
        <a href="login.html"> Login Here</a>
    </p>
</body>
</html>
