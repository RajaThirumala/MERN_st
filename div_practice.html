<!DOCTYPE html>
<html>
<head>
    <title>Div vs Span Demo</title>
</head>
<body>
    <h2>Block vs Inline Example</h2>

    <h3>Using &lt;div&gt; (Block)</h3>
    <div style="border: 2px solid blue;">This is a div</div>
    <div style="border: 2px solid green;">This is another div</div>

    <h3>Using &lt;span&gt; (Inline)</h3>
    <p>
        This is a <span style="border: 2px solid red;">span</span> inside a sentence.  
        Here is another <span style="border: 2px solid orange;">span</span>.
    </p>
</body>
</html>
