<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timetable</title>
<style>
  table {
    border-collapse: collapse;
    margin: 20px auto;
    table-layout: auto; 
  }
  th, td {
    border: 1px solid #000;
    padding: 8px 12px;
    text-align: center;
  }
  th {
    background-color: #f2f2f2;
  }
  .bold {
    font-weight: bold;
  }
</style>
</head>
<body>

<table>

  <tr>
    <th colspan="6">Time Table</th>
  </tr>
  <tr>
    <th rowspan="7">HOURS</th> 
    <th class="bold">Mon</th>
    <th class="bold">Tue</th>
    <th class="bold">Wed</th>
    <th class="bold">Thu</th>
    <th class="bold">Fri</th>
  </tr>
  <tr>
    <td>Python</td>
    <td>Networks</td>
    <td>DSA</td>
    <td>English</td>
    <td>Arts</td>
  </tr>
  <tr>
    <td>DBMS</td>
    <td>DSA</td>
    <td>English</td>
    <td>Club</td>
    <td>Sports</td>
  </tr>
   <tr>
    <td colspan="5" class="bold">Lunch</td>
  </tr>
  <tr>
    <td>Networks</td>
    <td>Statistics</td>
    <td>Python</td>
    <td>DSA</td>
    <td rowspan="2">Project</td>
  </tr>
  <tr>
    <td>DBMS</td>
    <td>R&D</td>
    <td>English</td>
    <td>Statistics</td>
  </tr>

</table>

</body>
</html>
